<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Match the pattern by clicking on the tiles</h3>
            <div class="scorefl">
            <p>HighScore: <span id="highscore">0</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">0</span></p>
            </div>
        </div>
        <div class="buttons">
            <div class="buttondiv">
            <button class="red"></button>
            <button class="blue"></button>
            </div>
            <div class="result">Click Start Game to Play!!</div>
            <div class="buttondiv">
            <button class="yellow"></button>
            <button class="green"></button>
            </div>
            <div class="onoff">
                <button class="start" id="start">Start Game</button>
                <button class="start" id="stop">Quit Game</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
